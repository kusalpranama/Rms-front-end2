
<br><br><br><br><br>
<h1 >Manage customers</h1>

<div class="container">
  
<table class="table table-bordered table-hover">
    <tr>
        <th>Count</th>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>
    <tr *ngFor="let customer of customerList; index as i">
        <td>{{i+1}}</td>
        <td>{{customer.customerId}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.contact}}</td>
        <td><button class="btn btn-danger" (click)="deleteCustomerById(customer.customerId)"><i class="bi bi-trash-fill"></i></button></td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateCustomer(customer)" ><i class="bi bi-pencil-square"></i></button></td>

    </tr>
</table>

</div>
<button class="btn btn-primary" [routerLink]="['/AdminItemManage']" > Item manage</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ID</label>
              <input type="text" class="form-control" [(ngModel)]="customerTemp.customerId" id="recipient-name" disabled="true">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="customerTemp.name" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="customerTemp.city" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Email</label>
              <input type="text" class="form-control" [(ngModel)]="customerTemp.email" id="recipient-name">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Contact</label>
                <input type="text" class="form-control" [(ngModel)]="customerTemp.contact" id="recipient-name">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveCustomer()" data-bs-dismiss="modal">Update Customer</button>
        </div>
      </div>
    </div>
  </div>
